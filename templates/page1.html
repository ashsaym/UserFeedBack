  <body class="text-center" style="background-color: {{ uColor }}!important;">

<main class="form-signin" style="background-color: {{ uColor }}!important;">
    <div class="card card2" style=" width: 35rem;">
  <div class="card-body">
    <h1 class=" card-title h3 mb-3 fw-normal">Questions Nr : {{ qNum }}</h1>
    <h3 class="card-text">
        <h4 class="title">How many Number <b>{{ findNum }}</b> can you find from the following numbers block?</h4>
    </h3>
       <img class="card-img" src="/static/img/{{ num }}.png" alt="">
      <form class="row g-3 needs-validation" novalidate method="POST">
          <div class="col-md-12">
              <label for="validationCustom01" class="form-label">your answer</label>
              <input type="text" name="number" class="form-control" id="validationCustom01" onkeypress="return isNumber(event)"  required>
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Please enter a valid name.</div>
          </div>
          <div class="col-md-12">
              <button class="btn btn-primary" type="submit">Next</button>
          </div>
          <small>User Id : {{ session['id'] }}</small>
      </form>
  </div>
</div>
</main>



<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()


</script>
